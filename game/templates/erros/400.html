<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found</title>
  <link rel="stylesheet" href="404.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>/* General Reset */
/* General Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background-color: #0a0a0a;
  font-family: 'Arial', sans-serif;
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  overflow: hidden;
  position: relative;
  text-align: center;
}

/* Container Styling */
.container {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  position: relative;
}

/* Error Code Styling */
.error-code {
  font-size: 10rem;
  font-weight: bold;
  color: #00ffcc;
  text-shadow: 0 0 30px rgba(0, 255, 255, 0.8);
}

/* Error Message Styling */
.error-message {
  font-size: 1.5rem;
  color: #ddd;
  text-shadow: 0 0 10px rgba(0, 255, 255, 0.7);
  margin-top: 10px;
  margin-bottom: 20px;
}

/* 404 Image */
.error-image {
  width: 200px;
  margin: 20px 0;
  animation: float 3s ease-in-out infinite;
}

/* Float Animation for Image */
@keyframes float {
  0% {
    transform: translateY(0);
  }
  50% {
    transform: translateY(-10px);
  }
  100% {
    transform: translateY(0);
  }
}

/* Home Button Styling */
.home-button {
  background-color: #00ffcc;
  color: #000;
  padding: 12px 30px;
  text-transform: uppercase;
  text-decoration: none;
  border-radius: 30px;
  font-size: 1.2rem;
  cursor: pointer;
  transition: background-color 0.3s ease, transform 0.3s ease;
  box-shadow: 0 0 15px rgba(0, 255, 255, 0.8);
  margin-top: 20px;
}

.home-button:hover {
  background-color: #00e6b3;
  transform: translateY(-5px);
  box-shadow: 0 0 20px rgba(0, 255, 255, 1);
}

/* Responsive Design */
@media (max-width: 768px) {
  .error-code {
    font-size: 6rem;
  }

  .error-message {
    font-size: 1.2rem;
  }

  .error-image {
    width: 150px;
  }
}

@media (max-width: 480px) {
  .error-code {
    font-size: 4rem;
  }

  .error-message {
    font-size: 1rem;
  }

  .error-image {
    width: 120px;
  }

  .home-button {
    font-size: 1rem;
    padding: 10px 20px;
  }
}


    </style>
</head>
<body>
  
  <div class="container">
    <div class="error-content">
      <h1 class="error-code">400</h1>
      <p class="error-message">Oops! Something went wrong.</p>
      <br><br><br>
    </div>
    <div class="astronaut-container"></div>
    <a href="{% url 'home' %}" class="home-button">Go Back Home</a></div>
      
    
  </div>


</body>
</html>
